  nativeId: Int!
  nativeFundingPotId: Int!
  nativeSkillId: Int!
  isRoot: Boolean!
  metadata: DomainMetadata @hasOne(fields: ["id"])
}

type DomainMetadata @model {
  id: ID! # This field is referenced by Domain id, so has to be in the same format: colonyAddress_nativeId
  name: String!
