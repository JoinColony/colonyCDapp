query GetColonyContributor($id: ID!, $colonyAddress: ID!) {
  getColonyContributor(id: $id) {
    ...ColonyContributor
  }
}

query GetColonyContributors(
  $colonyAddress: ID!
  $sortDirection: ModelSortDirection = ASC
  $limit: Int = 100
  $nextToken: String
) {
  getContributorsByColony(
    colonyAddress: $colonyAddress
    sortDirection: $sortDirection
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      ...ColonyContributor
    }
    nextToken
  }
}

query GetContributorsByAddress(
  $contributorAddress: ID!
  $sortDirection: ModelSortDirection = ASC
  $limit: Int = 100
  $nextToken: String
  $isWatching: Boolean
) {
  getContributorsByAddress(
    contributorAddress: $contributorAddress
    sortDirection: $sortDirection
    limit: $limit
    nextToken: $nextToken
    filter: { isWatching: { eq: $isWatching } }
  ) {
    items {
      id
      createdAt
      colony {
        ...JoinedColony
      }
    }
    nextToken
  }
}
