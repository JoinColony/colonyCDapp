query GetRolesForDomain(
  $domainId: ID!
  $colonyAddress: ID!
  $filter: ModelColonyRoleFilterInput!
) {
  getRoleByDomainAndColony(
    domainId: $domainId
    colonyAddress: { eq: $colonyAddress }
    filter: $filter
  ) {
    items {
      id
      targetUser {
        id
        profile {
          avatar
          displayName
        }
      }
      targetAddress
    }
  }
}
