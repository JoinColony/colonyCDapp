query GetUserDrains {
  bridgeGetDrainsHistory {
    ...BridgeDrain
  }
}

query CheckKYCStatus {
  bridgeCheckKYC {
    kycStatus
    kycLink
    bankAccount {
      ...BridgeBankAccount
    }
    liquidationAddress
  }
}

query GetUserLiquidationAddress($userAddress: String!) {
  bridgeGetUserLiquidationAddress(userAddress: $userAddress)
}
