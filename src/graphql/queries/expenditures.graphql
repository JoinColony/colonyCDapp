query GetColonyExpenditures($colonyAddress: ID!) {
  getColony(id: $colonyAddress) {
    id
    expenditures {
      items {
        ...Expenditure
      }
    }
  }
}

query GetExpenditure($expenditureId: ID!) {
  getExpenditure(id: $expenditureId) {
    ...Expenditure
  }
}

subscription OnExpenditureUpdate {
  onUpdateExpenditure {
    ...Expenditure
  }
}
