query GetUserTransactions($userAddress: ID!, $nextToken: String, $limit: Int) {
  getTransactionsByUser(
    from: $userAddress
    filter: { deleted: { ne: true } }
    sortDirection: DESC
    nextToken: $nextToken
    limit: $limit
  ) {
    items {
      ...Transaction
    }
    nextToken
  }
}

query GetTransactionsByGroup($from: ID!, $groupId: ID!) {
  getTransactionsByUserAndGroup(groupId: $groupId, from: { eq: $from }) {
    items {
      ...Transaction
    }
  }
}

query GetTransaction($id: ID!) {
  getTransaction(id: $id) {
    ...Transaction
  }
}

query GetPendingTransactions($userAddress: ID!) {
  getTransactionsByUser(
    from: $userAddress
    filter: { status: { eq: PENDING } }
  ) {
    items {
      id
    }
  }
}
