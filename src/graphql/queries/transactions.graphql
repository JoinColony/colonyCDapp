query GetUserTransactions($userAddress: ID!, $nextToken: String, $limit: Int) {
  getTransactionsByUser(
    from: $userAddress
    filter: { deleted: { ne: true } }
    sortDirection: DESC
    nextToken: $nextToken
    limit: $limit
  ) {
    items {
      ...Transaction
    }
    nextToken
  }
}

query GetTransactionsByGroup($userAddress: ID!, $groupId: ID!) {
  getTransactionsByUserAndGroup(from: { eq: $userAddress }, groupId: $groupId) {
    items {
      ...Transaction
    }
  }
}

query GetTransaction($id: ID!) {
  getTransaction(id: $id) {
    ...Transaction
  }
}

query GetPendingTransactions($userAddress: ID!, $nextToken: String) {
  getTransactionsByUser(
    from: $userAddress
    filter: {
      and: [
        { deleted: { ne: true } }
        {
          or: [
            { status: { eq: CREATED } }
            { status: { eq: READY } }
            { status: { eq: PENDING } }
          ]
        }
      ]
    }
    nextToken: $nextToken
  ) {
    items {
      id
      status
    }
    nextToken
  }
}
