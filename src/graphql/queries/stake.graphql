query GetUserStakes($userAddress: ID!) {
  getUserStakes(userAddress: $userAddress, limit: 10000, sortDirection: DESC) {
    items {
      ...UserStake
    }
  }
}

query GetUserStakesByColony($userAddress: ID!, $colonyAddress: ID!) {
  getUserStakes(
    userAddress: $userAddress
    filter: { colonyAddress: { eq: $colonyAddress } }
    limit: 10000
    sortDirection: DESC
  ) {
    items {
      ...UserStake
    }
  }
}
