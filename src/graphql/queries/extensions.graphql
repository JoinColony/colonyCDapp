query GetColonyExtensionsByColonyAddress($colonyAddress: ID!) {
  getExtensionByColonyAndHash(colonyId: $colonyAddress) {
    items {
      id
    }
  }
}

query GetExtensionInstallationsCount($id: ID!) {
  getExtensionInstallationsCount(id: $id) {
    oneTxPayment
    stakedExpenditure
    stagedExpenditure
    streamingPayments
    reputationWeighted
  }
}

query GetAllColoniesExtensions(
  $contributorAddress: ID!
  $sortDirection: ModelSortDirection = ASC
  $limit: Int = 100
  $nextToken: String
  $isWatching: Boolean
) {
  getContributorsByAddress(
    contributorAddress: $contributorAddress
    sortDirection: $sortDirection
    limit: $limit
    nextToken: $nextToken
    filter: { isWatching: { eq: $isWatching } }
  ) {
    items {
      id
      createdAt
      colony {
        colonyAddress: id
        name
        extensions(filter: { isDeleted: { eq: false } }) {
          items {
            address: id
            version
            hash
            isDeleted
            isDeprecated
            isInitialized
          }
        }
      }
    }
    nextToken
  }
}
