fragment Extension on ColonyExtension {
  address: id
  colonyAddress: colonyId
  hash
  currentVersion: version
  installedBy
  installedAt
  isDeprecated
  isDeleted
  isInitialized
  params {
    votingReputation {
      maxVoteFraction
    }
    stakedExpenditure {
      stakeFraction
    }
  }
}

fragment ExtensionDisplayFragment on ColonyExtension {
  address: id
  hash
}
