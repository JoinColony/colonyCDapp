fragment Extension on ColonyExtension {
  address: id
  colonyAddress: colonyId
  hash
  currentVersion: version
  installedBy
  installedAt
  isDeprecated
  isDeleted
  isInitialized
  params {
    votingReputation {
      maxVoteFraction
      totalStakeFraction
      voterRewardFraction
      userMinStakeFraction
      maxVoteFraction
      stakePeriod
      submitPeriod
      revealPeriod
      escalationPeriod
    }
    stakedExpenditure {
      stakeFraction
    }
    stakedExpenditure {
      stakeFraction
    }
    multiSig {
      colonyThreshold
      domainThresholds {
        domainId
        domainThreshold
      }
    }
  }
}

fragment ExtensionDisplayFragment on ColonyExtension {
  address: id
  hash
}
