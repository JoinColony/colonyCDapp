fragment Domain on Domain {
  id
  nativeId
  isRoot
  nativeFundingPotId
  nativeSkillId
  metadata {
    ...DomainMetadata
  }
  reputation
  reputationPercentage
}

fragment DomainMetadata on DomainMetadata {
  name
  color
  description
  id
  changelog {
    transactionHash
    oldName
    newName
    oldColor
    newColor
    oldDescription
    newDescription
  }
}

fragment DomainBalanceReturn on DomainBalanceReturn {
  totalIn
  totalOut
  timeframe {
    key
    value {
      totalIn
      totalOut
    }
  }
}
