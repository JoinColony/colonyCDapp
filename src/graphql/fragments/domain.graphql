fragment Domain on Domain {
  id
  nativeId
  isRoot
  nativeFundingPotId
  metadata {
    ...DomainMetadata
  }
  reputation
}

fragment DomainMetadata on DomainMetadata {
  name
  color
  description
  changelog {
    transactionHash
    oldName
    newName
    oldColor
    newColor
    oldDescription
    newDescription
  }
}
