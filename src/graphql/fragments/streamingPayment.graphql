fragment StreamingPayment on StreamingPayment {
  id
  nativeId
  recipientAddress
  creatorAddress
  nativeDomainId
  startTime
  endTime
  interval
  tokenAddress
  token {
    ...Token
  }
  amount
  isCancelled
  isWaived
  createdAt
  metadata {
    endCondition
    changelog {
      transactionHash
      oldEndCondition
      newEndCondition
    }
  }
  claims {
    amount
    timestamp
  }
  creatingActions: actions(filter: { type: { eq: CREATE_STREAMING_PAYMENT } }) {
    items {
      transactionHash: id
    }
  }
}

fragment StreamingPaymentChanges on StreamingPaymentChanges {
  startTime
  endTime
  interval
  amount
}

fragment PendingStreamingPayment on PendingStreamingPayment {
  recipientAddress
  nativeDomainId
  tokenAddress
  amount
  startTime
  endTime
  interval
}

fragment PendingStreamingPaymentMetadata on StreamingPaymentMetadata {
  createdAt
  endCondition
  id
  updatedAt
  changelog {
    newEndCondition
    oldEndCondition
    transactionHash
  }
}
