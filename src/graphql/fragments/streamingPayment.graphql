fragment StreamingPayment on StreamingPayment {
  id
  nativeId
  recipientAddress
  nativeDomainId
  startTime
  endTime
  interval
  tokenAddress
  token {
    ...Token
  }
  amount
  metadata {
    endCondition
    changelog {
      transactionHash
      oldEndCondition
      newEndCondition
    }
  }
  claims {
    amount
    timestamp
  }
  changelog {
    transactionHash
    oldValues {
      ...StreamingPaymentChanges
    }
    newValues {
      ...StreamingPaymentChanges
    }
  }
}

fragment StreamingPaymentChanges on StreamingPaymentChanges {
  startTime
  endTime
  interval
  amount
}
