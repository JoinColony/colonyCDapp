fragment StreamingPayment on StreamingPayment {
  id
  nativeId
  recipientAddress
  nativeDomainId
  startTime
  endTime
  interval
  tokenAddress
  token {
    ...Token
  }
  payouts {
    ...ExpenditurePayout
  }
  amount
  isCancelled
  isWaived
  createdAt
  metadata {
    endCondition
    changelog {
      transactionHash
      oldEndCondition
      newEndCondition
    }
    limitAmount
  }
  claims {
    amount
    timestamp
    tokenAddress
  }
}

