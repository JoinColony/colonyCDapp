fragment User on User {
  profile {
    ...Profile
  }
  walletAddress: id
  privateBetaInviteCode {
    id
    shareableInvites
  }
}

fragment UserDisplay on User {
  walletAddress: id
  profile {
    displayName
    displayNameChanged
    avatar
    thumbnail
  }
}

fragment Profile on Profile {
  avatar
  bio
  displayName
  displayNameChanged
  email
  location
  thumbnail
  website
  meta {
    metatransactionsEnabled
    decentralizedModeEnabled
    customRpc
  }
  preferredCurrency
}
