# Public User fragment - for displaying other users (no sensitive data)
fragment User on User {
  walletAddress: id
  profile {
    avatar
    bio
    displayName
    displayNameChanged
    location
    thumbnail
    website
    isAutoOfframpEnabled
  }
}

# For lightweight display of users (minimal data)
fragment UserDisplay on User {
  walletAddress: id
  profile {
    displayName
    displayNameChanged
    avatar
    thumbnail
  }
}

# Private User fragment - for authenticated user's own data only
fragment UserPrivate on User {
  profile {
    ...Profile
  }
  walletAddress: id
  privateBetaInviteCode {
    id
    shareableInvites
  }
  bridgeCustomerId
  notificationsData {
    ...NotificationsData
  }
}

# Full Profile - contains private data, only used by UserPrivate
fragment Profile on Profile {
  avatar
  bio
  displayName
  displayNameChanged
  email
  location
  thumbnail
  website
  meta {
    metatransactionsEnabled
    decentralizedModeEnabled
    customRpc
  }
  preferredCurrency
  isAutoOfframpEnabled
}

fragment NotificationsData on NotificationsData {
  magicbellUserId
  notificationsDisabled
  mutedColonyAddresses
  paymentNotificationsDisabled
  mentionNotificationsDisabled
  adminNotificationsDisabled
}
