fragment User on User {
  profile {
    ...Profile
  }
  walletAddress: id
  watchlist {
    items {
      id
      colony {
        ...WatchedColony
      }
      createdAt
    }
  }
}

fragment UserDisplay on User {
  walletAddress: id
  profile {
    displayName
    displayNameChanged
    avatar
    thumbnail
  }
}

fragment Profile on Profile {
  avatar
  bio
  displayName
  displayNameChanged
  email
  location
  thumbnail
  website
  meta {
    emailPermissions
    metatransactionsEnabled
    decentralizedModeEnabled
    customRpc
  }
}

fragment MemberUser on User {
  walletAddress: id
  profile {
    ...Profile
  }
}

fragment Contributor on Contributor {
  address
  user {
    ...MemberUser
  }
  reputationPercentage
  reputationAmount
}

fragment Watcher on Watcher {
  address
  user {
    ...MemberUser
  }
}

fragment Notification on Notification {
  colony {
    id
    name
    metadata {
      displayName
    }
  }
  createdAt
  read
  title
  text
  links
}
