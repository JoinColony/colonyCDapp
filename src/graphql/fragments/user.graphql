fragment User on User {
  ...Profile
  walletAddress: id
  name
  watchlist {
    items {
      colony {
        ...WatchedColony
      }
      createdAt
    }
  }
}

fragment Profile on User {
  profile {
    avatar
    bio
    displayName
    email
    location
    thumbnail
    website
  }
}

fragment Contributor on Contributor {
  user {
    walletAddress: id
    name
    ...Profile
  }
  reputationPercentage
  reputationAmount
}

fragment Watcher on Watcher {
  user {
    walletAddress: id
    name
    ...Profile
  }
}
