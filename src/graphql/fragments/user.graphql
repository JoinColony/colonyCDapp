fragment User on User {
  profile {
    ...Profile
  }
  walletAddress: id
  name
  watchlist {
    items {
      id
      colony {
        ...WatchedColony
      }
      createdAt
    }
  }
}

fragment UserDisplay on User {
  walletAddress: id
  name
  profile {
    displayName
    avatar
    thumbnail
  }
}

fragment Profile on Profile {
  avatar
  bio
  displayName
  email
  location
  thumbnail
  website
  meta {
    emailPermissions
    metatransactionsEnabled
    decentralizedModeEnabled
    customRpc
  }
}

fragment MemberUser on User {
  walletAddress: id
  name
  profile {
    ...Profile
  }
}

fragment Contributor on Contributor {
  address
  user {
    ...MemberUser
  }
  reputationPercentage
  reputationAmount
}

fragment Watcher on Watcher {
  address
  user {
    ...MemberUser
  }
}

fragment ContributorWithReputation on ContributorWithReputation {
  address: contributorAddress
  user {
    ...MemberUser
  }
  type
  domainReputationPercentage
  colonyReputationPercentage
}
