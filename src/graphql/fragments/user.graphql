fragment User on User {
  profile {
    avatar
    bio
    displayName
    email
    location
    thumbnail
    website
  }
  walletAddress: id
  name
  watchlist {
    items {
      colony {
        colonyAddress: id
        name
        profile {
          displayName
          thumbnail
        }
        meta {
          chainId
          network
        }
      }
      createdAt
    }
  }
}

fragment Contributor on Contributor {
  user {
    walletAddress: id
    name
    profile {
      avatar
      bio
      displayName
      email
      location
      website
      thumbnail
    }
  }
  reputationPercentage
  reputationAmount
}

fragment Watcher on Watcher {
  user {
    walletAddress: id
    name
    profile {
      avatar
      bio
      displayName
      email
      location
      website
      thumbnail
    }
  }
}
