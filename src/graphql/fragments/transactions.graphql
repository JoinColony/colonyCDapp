fragment Transaction on Transaction {
  id
  context
  createdAt
  error {
    type
    message
  }
  from
  colonyAddress
  identifier
  params
  groupId
  group {
    id
    groupId
    key
    index
    description
    descriptionValues
    title
    titleValues
  }
  gasLimit
  gasPrice
  hash
  methodContext
  methodName
  status
  title
  titleValues
  options
  associatedActionId
}
