fragment UserStake on UserStake {
  id
  amount
  action {
    id
    type
    motionData {
      id
      nativeMotionId
      motionStakes {
        ...MotionStakes
      }
      requiredStake
      revealedVotes {
        ...MotionStakes
      }
    }
    metadata {
      customTitle
    }
  }
  isClaimed
  createdAt
}
