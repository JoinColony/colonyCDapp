fragment NFTData on NFTData {
  address
  description
  id
  imageUri
  logoUri
  name
  tokenName
  tokenSymbol
  uri
}

fragment FunctionParam on FunctionParam {
  name
  type
  value
}

fragment SafeTransactionData on SafeTransactionData {
  transactionType
  token {
    name
    decimals
    symbol
    address
    networkName
    logoUri
  }
  amount
  rawAmount
  recipient {
    id
    profile {
      avatarHash
      displayName
      username
    }
    walletAddress
  }
  data
  contract {
    id
    profile {
      avatarHash
      displayName
      username
    }
    walletAddress
  }
  abi
  contractFunction
  nft {
    id
    profile {
      displayName
    }
    walletAddress
  }
  nftData {
    ...NFTData
  }
  functionParams {
    ...FunctionParam
  }
}
