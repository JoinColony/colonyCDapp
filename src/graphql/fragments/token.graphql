fragment Token on Token {
  decimals
  tokenAddress: id
  name
  symbol
  type
  avatar
  thumbnail
  chainMetadata {
    chainId
  }
}

fragment UserTokenBalanceData on GetUserTokenBalanceReturn {
  balance
  inactiveBalance
  lockedBalance
  activeBalance
  pendingBalance
}

fragment NativeTokenStatus on NativeTokenStatus {
  mintable
  unlockable
  unlocked
}
