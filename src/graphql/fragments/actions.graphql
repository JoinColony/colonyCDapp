fragment ColonyAction on ColonyAction {
  id
  transactionHash: id
  colonyAddress: colonyId
  type
  blockNumber
  initiatorAddress
  initiator {
    ...User
  }
  recipientAddress
  recipient {
    ...User
  }
  amount
  decimals
  tokenSymbol
  tokenAddress
  token {
    ...Token
  }
  fromDomain
  toDomain
  createdAt
}
