fragment ColonyAction on ColonyAction {
  transactionHash: id
  type
  blockNumber
  initiatorAddress
  initiator {
    ...User
  }
  recipientAddress
  recipient {
    ...User
  }
  amount
  decimals
  tokenSymbol
  fromDomain
  toDomain
  createdAt
  isMotion
  colony {
    colonyName: name
  }
}
