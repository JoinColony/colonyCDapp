fragment ColonyAction on ColonyAction {
  transactionHash: id
  colonyAddress: colonyId
  type
  blockNumber
  initiatorAddress
  initiatorUser {
    ...User
  }
  recipientAddress
  recipient {
    ...User
  }
  amount
  tokenAddress
  token {
    ...Token
  }
  fromDomain {
    ...Domain
  }
  toDomain {
    ...Domain
  }
  createdAt
  colony {
    colonyAddress: id
  }
  isMotion
  motionData {
    ...MotionData
  }
}

fragment MotionData on MotionData {
  motionDomainId
  motionStakes {
    yay
    nay
  }
  motionState
  rootHash
  skillRep
  motionId
}

