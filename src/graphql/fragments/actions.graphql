fragment ColonyAction on ColonyAction {
  transactionHash: id
  colonyAddress: colonyId
  type
  blockNumber
  initiatorAddress
  initiatorUser {
    ...User
  }
  recipientAddress
  recipient {
    ...User
  }
  amount
  tokenAddress
  token {
    ...Token
  }
  fromDomain {
    ...Domain
  }
  toDomain {
    ...Domain
  }
  createdAt
  newColonyVersion
  isMotion
  colony {
    colonyAddress: id
  }
  isMotion
  motionData {
    ...MotionData
  }
}

fragment MotionData on MotionData {
  motionDomainId
  motionStakes {
    raw {
      yay
      nay
    }
    percentage {
      yay
      nay
    }
  }
  usersStakes {
    address
    stakes {
      raw {
        yay
        nay
      }
    }
  }
  stakerRewards {
    address
    rewards {
      raw {
        yay
        nay
      }
    }
  }
  motionState
  rootHash
  skillRep
  motionId
  isFinalized
}

