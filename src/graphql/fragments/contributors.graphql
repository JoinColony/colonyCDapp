fragment ContributorReputation on ContributorReputation {
  reputationPercentage
  reputationRaw
  domainId
  domain {
    id
    metadata {
      name
      color
    }
    nativeId
  }
  id
}

fragment ContributorRoles on ColonyRole {
  domainId
  domain {
    id
    metadata {
      name
      color
    }
    nativeId
  }
  role_0
  role_1
  role_2
  role_3
  role_5
  role_6
  isMultiSig
  id
}

fragment ColonyContributor on ColonyContributor {
  contributorAddress
  isVerified
  hasPermissions
  hasReputation
  isWatching
  colonyReputationPercentage
  roles(colonyAddress: { eq: $colonyAddress }) {
    items {
      ...ContributorRoles
    }
  }
  reputation(
    colonyAddress: { eq: $colonyAddress }
    filter: { reputationRaw: { ne: "0" } }
  ) {
    items {
      ...ContributorReputation
    }
  }
  user {
    ...User
  }
  type
}
