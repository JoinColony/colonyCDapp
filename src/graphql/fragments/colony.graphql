fragment Colony on Colony {
  colonyAddress: id
  name
  nativeToken {
    ...Token
  }
  status {
    recovery
    nativeToken {
      mintable
      unlockable
      unlocked
    }
  }
  chainMetadata {
    chainId
  }
  tokens {
    items {
      colonyTokensId: id
      token {
        ...Token
      }
    }
  }
  domains {
    items {
      ...Domain
    }
  }
  balances {
    ...ColonyBalances
  }
  fundsClaims {
    items {
      ...FundsClaim
    }
  }
  chainFundsClaim {
    # For native chain tokens. Eg: Eth/Xdai
    ...ChainFundsClaim
  }
  version
  metadata {
    ...ColonyMetadata
  }
  roles {
    items {
      ...ColonyRole
    }
  }
}

fragment WatchedColony on Colony {
  colonyAddress: id
  name
  chainMetadata {
    chainId
  }
  metadata {
    ...ColonyMetadata
  }
}

fragment WatchListItem on WatchedColonies {
  colony {
    ...WatchedColony
  }
  createdAt
}

fragment ColonyMetadata on ColonyMetadata {
  displayName
  avatar
  thumbnail
  isWhitelistActivated
  whitelistedAddresses
  changelog {
    transactionHash
    newDisplayName
    oldDisplayName
    hasAvatarChanged
    hasWhitelistChanged
    haveTokensChanged
  }
}

fragment ColonyBalances on ColonyBalances {
  items {
    ...ColonyBalance
  }
}

fragment ColonyBalance on ColonyBalance {
  id
  balance
  domain {
    ...Domain
  }
  token {
    ...Token
  }
}

fragment FundsClaim on ColonyFundsClaim {
  id
  token {
    ...Token
  }
  createdAtBlock
  createdAt
  amount
}

fragment ChainFundsClaim on ColonyChainFundsClaim {
  id
  createdAtBlock
  createdAt
  amount
}

fragment ColonyRole on ColonyRole {
  id
  domain {
    # @TODO Make a "Light" fragment out of this
    nativeId
  }
  targetAddress
  role_0
  role_1
  role_2
  role_3
  role_5
  role_6
}
