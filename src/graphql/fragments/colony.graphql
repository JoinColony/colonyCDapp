fragment Colony on Colony {
  colonyAddress: id
  name
  nativeToken {
    ...Token
  }
  status {
    recovery
    nativeToken {
      mintable
      unlockable
      unlocked
    }
  }
  chainMetadata {
    chainId
    network
  }
  tokens {
    items {
      token {
        ...Token
      }
    }
  }
  domains {
    items {
      ...Domain
    }
  }
  watchers {
    items {
      ...Watcher
    }
  }
  version
  metadata {
    ...ColonyMetadata
  }
}

fragment Watcher on WatchedColonies {
  user {
    walletAddress: id
    name
    profile {
      avatar
      bio
      displayName
      email
      location
      website
      thumbnail
    }
  }
}

fragment WatchedColony on Colony {
  colonyAddress: id
  name
  chainMetadata {
    chainId
    network
  }
  metadata {
    ...ColonyMetadata
  }
}

fragment WatchListItem on WatchedColonies {
  colony {
    ...WatchedColony
  }
  createdAt
}

fragment ColonyMetadata on ColonyMetadata {
  displayName
  avatar
  thumbnail
  changelog {
    transactionHash
    newDisplayName
    oldDisplayName
    hasAvatarChanged
  }
}
