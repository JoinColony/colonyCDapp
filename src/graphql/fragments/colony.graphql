fragment Colony on Colony {
  colonyAddress: id
  name
  nativeToken {
    ...Token
  }
  profile {
    avatar
    bio
    displayName
    email
    location
    thumbnail
    website
  }
  status {
    recovery
    nativeToken {
      mintable
      unlockable
      unlocked
    }
  }
  meta {
    chainId
    network
  }
  tokens {
    items {
      token {
        ...Token
      }
    }
  }
  domains {
    items {
      ...Domain
    }
  }
  watchers {
    items {
      ...Watcher
    }
  }
  version
}

fragment Watcher on WatchedColonies {
  user {
    walletAddress: id
    name
    profile {
      avatar
      bio
      displayName
      email
      location
      website
      thumbnail
    }
  }
}

fragment WatchedColony on Colony {
  colonyAddress: id
  name
  profile {
    avatar
    displayName
    thumbnail
  }
  meta {
    chainId
    network
  }
}

fragment WatchListItem on WatchedColonies {
  colony {
    ...WatchedColony
  }
  createdAt
}
