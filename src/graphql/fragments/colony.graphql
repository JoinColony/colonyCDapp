fragment Colony on Colony {
  colonyAddress: id
  name
  nativeToken {
    ...Token
  }
  status {
    recovery
    nativeToken {
      mintable
      unlockable
      unlocked
    }
  }
  chainMetadata {
    chainId
    network
  }
  tokens {
    items {
      token {
        ...Token
      }
    }
  }
  domains {
    items {
      ...Domain
    }
  }
  balances {
    ...ColonyBalances
  }
  fundsClaims {
    items {
      ...FundsClaim
    }
  }
  chainFundsClaim {
    # For native chain tokens. Eg: Eth/Xdai
    ...ChainFundsClaim
  }
  version
  metadata {
    ...ColonyMetadata
  }
}

fragment WatchedColony on Colony {
  colonyAddress: id
  name
  chainMetadata {
    chainId
    network
  }
  metadata {
    ...ColonyMetadata
  }
}

fragment WatchListItem on WatchedColonies {
  colony {
    ...WatchedColony
  }
  createdAt
}

fragment ColonyMetadata on ColonyMetadata {
  displayName
  avatar
  thumbnail
  changelog {
    transactionHash
    newDisplayName
    oldDisplayName
    hasAvatarChanged
  }
}

fragment ColonyBalances on ColonyBalances {
  items {
    ...ColonyBalance
  }
}

fragment ColonyBalance on ColonyBalance {
  id
  balance
  domain {
    ...Domain
  }
  token {
    ...Token
  }
}

fragment FundsClaim on ColonyFundsClaim {
  id
  token {
    ...Token
  }
  createdAtBlock
  createdAt
  amount
}

fragment ChainFundsClaim on ColonyChainFundsClaim {
  id
  createdAtBlock
  createdAt
  amount
}
