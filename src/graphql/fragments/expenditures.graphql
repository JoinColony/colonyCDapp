fragment Expenditure on Expenditure {
  id
  nativeId
  ownerAddress
  status
  slots {
    ...ExpenditureSlot
  }
  nativeFundingPotId
  nativeDomainId
  metadata {
    fundFromDomainNativeId
  }
  balances {
    tokenAddress
    amount
    requiredAmount
  }
}

fragment ExpenditureSlot on ExpenditureSlot {
  id
  recipientAddress
  claimDelay
  payoutModifier
  payouts {
    tokenAddress
    amount
  }
}
