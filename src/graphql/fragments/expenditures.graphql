fragment Expenditure on Expenditure {
  id
  nativeId
  ownerAddress
  status
  slots {
    ...ExpenditureSlot
  }
  nativeFundingPotId
  nativeDomainId
  metadata {
    fundFromDomainNativeId
    stages {
      ...ExpenditureStage
    }
    stakeAmount
  }
  finalizedAt
  motions {
    items {
      ...ColonyMotion
    }
  }
  type
  isStaked
  balances {
    ...ExpenditureBalance
  }
}

fragment ExpenditureSlot on ExpenditureSlot {
  id
  recipientAddress
  claimDelay
  payoutModifier
  payouts {
    ...ExpenditurePayout
  }
}

fragment ExpenditurePayout on ExpenditurePayout {
  tokenAddress
  amount
  isClaimed
  networkFee
}

fragment ExpenditureStage on ExpenditureStage {
  slotId
  name
  isReleased
}

fragment ExpenditureBalance on ExpenditureBalance {
  tokenAddress
  amount
}
