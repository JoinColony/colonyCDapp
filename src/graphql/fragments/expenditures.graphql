fragment Expenditure on Expenditure {
  id
  nativeId
  ownerAddress
  status
  slots {
    ...ExpenditureSlot
  }
  nativeFundingPotId
  nativeDomainId
  metadata {
    fundFromDomainNativeId
    type
    stages {
      ...ExpenditureStage
    }
  }
  balances {
    tokenAddress
    amount
    requiredAmount
  }
  finalizedAt
  hasReclaimedStake
  fundingMotions {
    items {
      ...ColonyMotion
    }
  }
  isStaged
}

fragment ExpenditureSlot on ExpenditureSlot {
  id
  recipientAddress
  claimDelay
  payoutModifier
  payouts {
    ...ExpenditurePayout
  }
}

fragment ExpenditurePayout on ExpenditurePayout {
  tokenAddress
  amount
  isClaimed
}

fragment ExpenditureStage on ExpenditureStage {
  slotId
  name
  tokenAddress
  amount
  isReleased
}
