fragment Expenditure on Expenditure {
  id
  nativeId
  ownerAddress
  status
  slots {
    ...ExpenditureSlot
  }
  nativeFundingPotId
  nativeDomainId
  metadata {
    fundFromDomainNativeId
    stages {
      ...ExpenditureStage
    }
    stakeAmount
  }
  finalizedAt
  motions {
    items {
      ...ColonyMotion
      expenditureSlotId
    }
  }
  type
  isStaked
  balances {
    ...ExpenditureBalance
  }
  fundingActions: actions(
    filter: { type: { eq: MOVE_FUNDS }, isMotionFinalization: { ne: true } }
  ) {
    items {
      id
      initiatorAddress
      initiatorUser {
        ...User
      }
    }
  }
  finalizingActions: actions(
    filter: {
      type: { eq: FINALIZE_EXPENDITURE }
      isMotionFinalization: { ne: true }
    }
  ) {
    items {
      id
      initiatorAddress
      initiatorUser {
        ...User
      }
    }
  }
}

fragment ExpenditureSlot on ExpenditureSlot {
  id
  recipientAddress
  claimDelay
  payoutModifier
  payouts {
    ...ExpenditurePayout
  }
}

fragment ExpenditurePayout on ExpenditurePayout {
  tokenAddress
  amount
  isClaimed
  networkFee
}

fragment ExpenditureStage on ExpenditureStage {
  slotId
  name
  isReleased
}

fragment ExpenditureBalance on ExpenditureBalance {
  tokenAddress
  amount
}
