fragment Expenditure on Expenditure {
  id
  nativeId
  ownerAddress
  status
  slots {
    id
    recipientAddress
    claimDelay
    payoutModifier
    payouts {
      tokenAddress
      amount
    }
  }
  nativeFundingPotId
  metadata {
    nativeDomainId
  }
  balances {
    tokenAddress
    amount
    requiredAmount
  }
}
