mutation CreateUniqueUser($input: CreateUniqueUserInput!) {
  createUniqueUser(input: $input) {
    id
  }
}

mutation UpdateUserProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    id
    avatar
    bio
    displayName
    location
    website
    email
  }
}

mutation SendNotification($input: SendNotificationInput!) {
  sendNotification(input: $input)
}

mutation SubscribeToColonyPushNotifications(
  $input: SubscribeColonyPushNotificationInput!
) {
  subscribeToColonyPushNotifications(input: $input)
}
